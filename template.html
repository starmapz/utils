     function generateDC()
    {   
        var projectname=$("#project-name").val();

        var raffle_start_time = $('#datetimepicker1').data('DateTimePicker').date().unix()
        var raffle_duration=$("#raffle-duration").val();
        var raffle_end_time = raffle_start_time+3600*raffle_duration;
        var submit_duration=$("#submit-duration").val();
        var submit_end_time = raffle_end_time+3600*submit_duration;
        var raffle_count=$("#rafflecount").val();
        var DC_link=$("#dclink").val();
        var TW_link=$("#twlink").val();
        var mytext = `
        ${projectname} Whitelist Raffle (:gift:A total of ${raffle_count} spots)

        :round_pushpin:How To Enter
        Enter the :gift:｜giveaways channel, react to the emoji ":tada: " to enter the raffle

        :hourglass_flowing_sand:Duration
        <t:${raffle_start_time}:F> - <t:${raffle_end_time}:F> (${raffle_duration} hr)

        :purse:How to submit your wallet address (Raffle Winners only)
        Please proceed to :tada:｜wl-winner-claims channel before <t:${submit_end_time}:F> and submit your wallet address by clicking on the [Claims] button associated with this project.

        :warning:Things to note
        :one:This raffle is limited to :bear:PhantaBear holders only
        :two:This is not financial advice. Please do your own research, consider your own investment objective and risk tolerance level. You may also seek professional advices before making any decisions

        ${projectname} 白單抽獎活動(:gift:共 ${raffle_count} 個)

        :round_pushpin:參與方式
        進入 :gift:｜giveaways 頻道，點擊":tada:"符號參加抽獎

        :hourglass_flowing_sand:抽獎時間
        <t:${raffle_start_time}:F> - <t:${raffle_end_time}:F> (${raffle_duration}小時) 

        :purse:錢包地址提交方式
        請得獎者於#<t:${submit_end_time}:F>#內進入  :tada:｜wl-winner-claims 頻道，點擊中獎項目對應之[Claims]按鈕進行錢包地址提交

        :warning:請注意
        :one:此次活動僅限:bear:PhantaBear持有者
        :two:此公告僅供參考，不構成任何投資建議；在做任何投資決定前應先作風險評估，並在需要時諮詢專業意見.\n\n`;

        if(TW_link.length>0){
            mytext=mytext+`Twitter: ${TW_link}\n`
        }

        if(DC_link.length>0){
            mytext=mytext+`Discord: ${DC_link}`
        }

        return mytext

    }




     $("#generate").click(function(){

        if($("#templatename").val()=='dc-raffle'){

        }

        alert("复制成功");
     });

});
